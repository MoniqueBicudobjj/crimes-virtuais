            const nextButton = document.getElementById('quiz-next-button');
            const questionData = currentQuizQuestions[questionIndex];

                quizMessage.classList.add('bg-yellow-100', 'text-yellow-800');
                return;

            // Desabilita todos os botões de rádio para impedir mudanças
            form.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);

            const selectedAnswerIndex = parseInt(selectedOption.value);
            const correctOptionLabel = document.querySelector(`label[for="option-${questionData.correctAnswerIndex}"]`);

            // Destaca a resposta correta em verde
            correctOptionLabel.classList.remove('bg-gray-50', 'hover:bg-gray-100');
            correctOptionLabel.classList.add('bg-correct');

            if (selectedAnswerIndex === questionData.correctAnswerIndex) {
                quizScore++;
                quizMessage.textContent = 'Resposta correta! Muito bem!';
                quizMessage.classList.remove('hidden', 'bg-yellow-100', 'text-yellow-800');
                quizMessage.classList.add('bg-green-100', 'text-green-800');
            } else {
                // Destaca a resposta incorreta do usuário em vermelho
                const selectedOptionLabel = document.querySelector(`label[for="option-${selectedAnswerIndex}"]`);
                selectedOptionLabel.classList.remove('bg-gray-50', 'hover:bg-gray-100');
                selectedOptionLabel.classList.add('bg-incorrect');

                quizMessage.textContent = 'Resposta incorreta. A resposta certa está destacada em verde.';
                quizMessage.classList.remove('hidden', 'bg-yellow-100', 'text-yellow-800');
                quizMessage.classList.add('bg-red-100', 'text-red-800');
            }

            // Altera o botão para avançar para a próxima pergunta
            nextButton.textContent = 'Próxima Pergunta';
            nextButton.onclick = () => renderQuizPage(questionIndex + 1);
            quizMessage.classList.remove('hidden');
        }

        function showQuizResult() {
            const pageContainer = document.getElementById('page-container');
            const resultText = quizScore === currentQuizQuestions.length ?
                'Parabéns, você é um especialista em segurança digital!' :
                'Ótimo! Continue explorando nosso site para se aprofundar no assunto.';

            pageContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-primary mb-4">Quiz Concluído!</h1>
                    <p class="text-xl md:text-2xl font-bold text-text mb-4">Sua pontuação foi: ${quizScore} de ${currentQuizQuestions.length}</p>
                    <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">${resultText}</p>
                    <button onclick="loadPage('home')" class="mt-8 bg-primary hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                        Voltar para o Início
                    </button>
                    <button onclick="loadPage('quiz-start')" class="mt-8 ml-4 bg-gray-200 hover:bg-gray-300 text-primary font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                        Fazer o Quiz Novamente
                    </button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPage('home');
        });
    </script>
</body>

</html>
